<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <button onclick="stop()">Stop</button>
</body>
<script>
    var intr=setInterval(count,10);
    var c=0;
    function count(){
        document.getElementById("h1").innerText=c;
        c++;
    }

    function stop(){
        clearInterval(intr);
    }
</script>
</html>
