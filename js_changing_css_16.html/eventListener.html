<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter">
    
    </div>
    <button id="btn">Click ME</button>
    <button id="stop" onclick="stop()">stop</button>
</body>
<script>
    var i=0;
    document.getElementById("btn").addEventListener("click",counter)
        function counter(){
            document.getElementById("counter").innerText=i;
            i++;
            }
    

    document.getElementById("btn").addEventListener("mouseenter",
        colorChange
    );
    function colorChange(){
        document.getElementById("counter").style.background="red";
    }

    function stop(){
      document.getElementById("btn").removeEventListener("click",counter);
    }

    window.print()
</script>
</html>
