<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    document.write(Math.PI);
    document.write("<br/> <br/>")

    document.write(Math.round(3.456));
    document.write("<br/> <br/>")

    document.write(Math.pow(2,3));
    document.write("<br/> <br/>")

    document.write(Math.sqrt(4));
    document.write("<br/> <br/>")

    document.write(Math.abs(-4));
    document.write("<br/> <br/>")

    document.write(Math.ceil(3.33));
    document.write("<br/> <br/>");

    document.write(Math.floor(3.33));
    document.write("<br/> <br/>")

    document.write(Math.min(3,55,333,4,1,33));
    document.write("<br/> <br/>")

    document.write(Math.random()*1000);
    document.write("<br/> <br/>")
</script>
