<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            font-size: 50px;
             color:  red;
             text-align: center;
             padding-top: 50px;
             transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">Abdul Fattah Rajper</div>
</body>

<script>
    function modify(){
        document.getElementById("main").style.fontSize = "100px";
        document.getElementById("main").style.color = "yellow";

}

function unmodify(){
    document.getElementById("main").style.fontSize = "50px";
    document.getElementById("main").style.color = "green";

}
</script>
</html>
