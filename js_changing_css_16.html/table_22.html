<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-bottom: 2px solid black;
            width: 100px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var num=prompt("Please enter your number","");
    for(var i=1;i<=10;i++){
        document.write("<div>");
        document.write(num+"  x  "+i+"  = "+num*i+" <br>");
        document.write("</div>");
    }
</script>
</html>
