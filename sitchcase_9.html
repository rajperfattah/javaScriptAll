<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="number">
    <br>
    <button onclick="check()">check</button>
</body>
<script>
    function check() {
    let number = parseInt(document.getElementById('number').value);  

       switch(number){
        case 1:
            document.write("number is equal to 1");
            break;
        case 2:
            document.write("number is equal to 2");
            break;
        case 3:
            document.write("number is equal to 3");
             break;
        default: document.write("number is invalid ");
        break;
       }
    }
</script>
</html>
