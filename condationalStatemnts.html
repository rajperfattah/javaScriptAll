<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional if else statements </title>
</head>
<body>
    <h1>Check Eligibility </h1>
    <label for="age">Enter your age : </label>
    <input type="number" id="age">
    <button onclick="display()"> See Eligibility </button>
<h1 id="res"></h1>

</body>


<script>
   function display(){
    let age=document.getElementById("age").value;

    if(age>18){
        document.getElementById("res").innerText="You are eligible to vote ";
    }
    else{
        document.getElementById("res").innerText="You are  not eligible to vote ";
    }
   }

</script>
</html>
