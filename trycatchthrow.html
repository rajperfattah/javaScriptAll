<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input">Enter Number</label>
    <input type="" name="input" id="num">
    <button onclick="check()">click</button>
    <h1 id="res"></h1>
</body>
<script>
    var num = document.getElementById("num");
    function check(){
        var data=num.value;

        try{
            if(isNaN(data)){
                throw "it is not a number";
            }
            else{
                 if(data>10||data<5){
                    throw ("Number is not in range");
                     }
             
        }
    }
        catch(e){
            document.getElementById("res").innerText=e;
        }
        finally{
            num.value="";
        }
        
    }

</script>
</html>
